<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Sessiors</title>
</head>
<body>
  <p>Rock Paper Sessiors</p>

  <button onclick="
    pickGame('Rock');
  ">Rock</button>

  <button onclick="
    pickGame('Paper');
  ">Paper</button>

  <button onclick="
    pickGame('Sessior');
  ">Sessiors</button>

  <script>
    function pickGame(playerMove) {
      const computerHand = pickComputerMove();

      let result = '';

      if (playerMove === 'Sessior') {
        if (computerHand === 'Rock') {
          result = 'You lose.';
        } else if (computerHand === 'Paper') {
          result = 'You win.';
        } else if (computerHand === 'Sessior') {
          result = 'Tie.';
        }
      } else if (playerMove === 'Paper') {
        if (computerHand === 'Rock') {
          result = 'You win.';
        } else if (computerHand === 'Paper') {
          result = 'Tie.';
        } else if (computerHand === 'Sessior') {
          result = 'You lose.';
        }
      } else if (playerMove === 'Rock') {
        if (computerHand === 'Rock') {
          result = 'Tie';
        } else if (computerHand === 'Paper') {
          result = 'You lose.';
        } else if (computerHand === 'Sessior') {
          result = 'You win.';
        }
      }

      alert(`You picked ${playerMove}. Computer picked ${computerHand}. ${result}`);
    }
    
    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerHand = '';

      if (randomNumber > 0 && randomNumber <= 1/3) {
        computerHand = 'Rock';
      } else if (randomNumber > 1/3 && randomNumber <= 2/3) {
        computerHand = 'Paper';
      } else if (randomNumber > 2/3 && randomNumber <=1) {
        computerHand = 'Sessior';
      }

      return computerHand;
    }
  </script>
</body>
</html>
