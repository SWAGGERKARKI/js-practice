    function convertLength(length, from, to) {
      if (from === 'km' && to === 'miles') {
        const result = kmToMiles(length);
        return result + ' ' +to;
      } else if (from === 'miles' && to === 'km') {
        const result = milesToKm(length);
        return result + ' ' + to;
      } else if (from === 'km' && to == 'km' || from === 'miles' && to === 'miles') {
        return length + ' ' + from;
      } else if (from !== 'km' && from !== 'miles') {
        console.log(`Invalid Unit: ${from}`);
      } else if (to !== 'km' && to !== 'miles') {
        console.log(`Invalid Unit: ${to}`);
      }
    }

    function kmToMiles(km) {
      return km / 1.6;
    }

    function milesToKm(miles) {
      return miles * 1.6;
    }
