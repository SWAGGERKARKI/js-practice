<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">
    Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input type="text" placeholder="cost of order" class="js-cost" onkeydown="
    handleCostKeyDown();
  ">
  <button onclick="
    showCost();
  " class="js-calculate-button">Calculate</button>
  <p class="js-calculate"></p>

</body>
  <script>
    function handleCostKeyDown() {
      if (event.key === 'Enter') {
      showCost();
    }
    }

    function subscribe() {
      const subscribeElement = document.querySelector('.js-subscribe-button');

      if (subscribeElement.innerText === 'Subscribe') {
        subscribeElement.innerHTML = 'Subscribed';
      } else {
        subscribeElement.innerHTML = 'Subscribe';
      }
    }

    function showCost() {
      const costElement = document.querySelector('.js-cost');

      let cost = Number(costElement.value);

      if (cost < 40) {
        cost = cost + 10;
      }

      document.querySelector('.js-calculate')
        .innerHTML = `$${cost}`;
    }
    
  </script>
</html>
