<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Sessiors</title>
  <link rel="stylesheet" href="styles/12r-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="move-button js-rock-button">
    <img src="images/rock-emoji.png" class="emoji-image">
  </button>

  <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png" class="emoji-image">
  </button>

  <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png" class="emoji-image">
  </button>

  <p class="js-result result">
    You lose.
  </p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">Reset Score</button>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>

  <p class="js-reset-score-confirmation"></p>

  <script src="scripts/12r-rock-paper-scissors.js"></script>
</body>

</html>
