<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-Calculator</title>
</head>
<body>
  <p>Calculator</p>
  <p>
    <button onclick="
    updateCalculation('1');
  ">1</button>

  <button onclick="
    updateCalculation('2');
  ">2</button>

  <button onclick="
    updateCalculation('3');
  ">3</button>

  <button onclick="
    updateCalculation(' + ');
  ">+</button>

  <button onclick="
    calculate(calculation);
  ">=</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>
    
    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      // calculation += '.';
      // console.log(`Calculation: ${calculation}`);

      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = '';
      console.log(`Clear`);
      localStorage.removeItem('calculate');
    ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculate') || '';
    let result = 0;

    console.log(calculation);

    function updateCalculation(value) {
      calculation += value;
      console.log(`Calculation: ${calculation}`);

      localStorage.setItem('calculate', calculation);
    }

    function calculate(calculation) {
      const result = eval(calculation);
      console.log(`Calculation: ${calculation} = ${result}`);

      
    }
  </script>
</body>
</html>
