    // .addEventListener()
    // same as onclick we use earlier
    // but it has wide functionality
    // it takes two arguments
    // i. events like 'click', 'keydown' etc
    // ii. function
    const buttonElement = document.querySelector('.js-button');

    // buttonElement.addEventListener('click', () => {
    //   console.log('click event');
    // });

    // advantages:
    // i. multiple event listeners for one event
    // ii. able remove event listeners as well
    buttonElement.addEventListener('click', () => {
      console.log('click event two');
    });

    // to remove event listener the function needs to be stored into variable
    const clickEvent = () => {
      console.log('click event');
    };
    buttonElement.addEventListener('click', clickEvent);
    buttonElement.removeEventListener('click', clickEvent);
