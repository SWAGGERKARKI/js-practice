<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07-Cart-Quantity</title>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
    // cartQuantity = cartQuantity + 1;
    updateCartQuantity(1);
  ">Add to cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3)
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    // cartQuantity += 5;
    // console.log(`Cart Quantity: ${cartQuantity}`);
    updateCartQuantity(5);
  ">+5</button>

  <button onclick="
    // cartQuantity = cartQuantity - 1;
    // cartQuantity > 0 ? cartQuantity -- : 0;
    // console.log(`Cart Quantity: ${cartQuantity}`);
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    // cartQuantity = cartQuantity - 2;
    // cartQuantity >= 2 ? cartQuantity -= 2 : 0;
    // console.log(`Cart Quantity: ${cartQuantity}`);
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset.`);
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset</button>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(quantity) {
      cartQuantity += quantity;

      if (cartQuantity >= 0 && cartQuantity < 10) {
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else if (cartQuantity > 10) {
         alert(`The cart is full`);
        cartQuantity -= quantity;
        console.log(`Cart Quantity: ${cartQuantity}`);
      } else if (cartQuantity < 0) {
        cartQuantity = 0;
        alert(`There is no items in the cart`);
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    }
  </script>
</body>
</html>
