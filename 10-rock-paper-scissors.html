<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Sessiors</title>
  <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
    pickGame('Rock');
  " class="move-button">
    <img src="images/rock-emoji.png" class="emoji-image">
  </button>

  <button onclick="
    pickGame('Paper');
  " class="move-button">
    <img src="images/paper-emoji.png" class="emoji-image">
  </button>

  <button onclick="
    pickGame('Scissors');
  " class="move-button">
    <img src="images/scissors-emoji.png" class="emoji-image">
  </button>

  <p class="js-result result">
    You lose.
  </p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        document.querySelector('.js-moves').innerHTML = '';
        document.querySelector('.js-result').innerHTML = '';
  " class="reset-score-button">Reset Score</button>

  <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
